<!DOCTYPE html>
<html>
<head>
    <title>Manage Rooms</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="navbar">
        <div><strong>🏨 Hotel Manager</strong></div>
        <div>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('rooms') }}">Rooms</a>
            <a href="{{ url_for('view_bookings') }}">Bookings</a>
            <a href="{{ url_for('manage_rooms') }}">Manage Rooms</a>
            <a href="{{ url_for('book') }}">Book Room</a>
        </div>
    </div>
    <h2>Manage Rooms</h2>
    <a href="{{ url_for('create_room') }}">➕ Add New Room</a>
    <table>
        <tr>
            <th>Room Number</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
        {% for room in rooms %}
        <tr>
            <td>{{ room.room_number }}</td>
            <td>{{ room.room_type }}</td>
            <td>
                <a href="{{ url_for('edit_room', room_id=room.id) }}">✏️ Edit</a> |
                <form method="post" action="{{ url_for('delete_room', room_id=room.id) }}" style="display:inline;">
                    <button type="submit" onclick="return confirm('Delete room {{ room.room_number }}?')">🗑️ Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
