<!DOCTYPE html>
<html>
<head>
    <title>Edit Room</title>
</head>
<body>
    <div class="navbar">
        <div><strong>🏨 Hotel Manager</strong></div>
        <div>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('rooms') }}">Rooms</a>
            <a href="{{ url_for('view_bookings') }}">Bookings</a>
            <a href="{{ url_for('manage_rooms') }}">Manage Rooms</a>
            <a href="{{ url_for('book') }}">Book Room</a>
        </div>
    </div>
    <h2>Edit Room {{ room.room_number }}</h2>
    <form method="post">
        <label>Room Number:</label><input name="room_number" value="{{ room.room_number }}"><br>
        <label>Room Type:</label><input name="room_type" value="{{ room.room_type }}"><br>
        <button type="submit">Update</button>
    </form>
    <a href="{{ url_for('manage_rooms') }}">⬅️ Back</a>
</body>
</html>
