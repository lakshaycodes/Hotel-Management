<!DOCTYPE html>
<html>
<head>
    <title>Book Room</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <div class="navbar">
        <div><strong>üè® Hotel Manager</strong></div>
        <div>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('rooms') }}">Rooms</a>
            <a href="{{ url_for('view_bookings') }}">Bookings</a>
            <a href="{{ url_for('manage_rooms') }}">Manage Rooms</a>
            <a href="{{ url_for('book') }}">Book Room</a>
        </div>
    </div>
    <h2>Book a Room</h2>
    <form method="POST">
        Name: <input type="text" name="guest_name" required><br>
        Room: <select name="room_id">
            {% for r in rooms %}
            <option value="{{ r.id }}">{{ r.room_number }} ({{ r.room_type }})</option>
            {% endfor %}
        </select><br>
        Check-in: <input type="date" name="check_in" required><br>
        Check-out: <input type="date" name="check_out" required><br>
        <button type="submit">Book</button>
    </form>
    <a href="/">Home</a>
</div>
</body>
</html>
